apiVersion: apps/v1
kind: Deployment
metadata:
  name: launch-labs-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: launch-labs-app
  template:
    metadata:
      labels:
        app: launch-labs-app
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: launch-labs
          image: ghcr.io/greenbowalabama/launch-line:latest
          env:
            - name: RTSP_URL
              value: "rtsp://your.camera.ip.address:554/stream"
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
