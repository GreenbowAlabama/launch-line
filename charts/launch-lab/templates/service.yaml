# charts/launch-lab/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-app
  labels:
    app: {{ .Release.Name }}-app
spec:
  selector:
    app: {{ .Release.Name }}-app
  ports:
    - name: api
      port: {{ .Values.api.port }}
      targetPort: {{ .Values.api.port }}
    - name: ui
      port: {{ .Values.ui.port }}
      targetPort: {{ .Values.ui.port }}
  type: {{ .Values.service.type }}