# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Set image tags
        run: |
          echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "API_IMAGE=ghcr.io/${{ secrets.GHCR_USERNAME }}/launch-lab-api" >> $GITHUB_ENV
          echo "UI_IMAGE=ghcr.io/${{ secrets.GHCR_USERNAME }}/launch-lab-ui" >> $GITHUB_ENV

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: ${{ env.API_IMAGE }}:${{ env.IMAGE_TAG }}

      - name: Build and push UI image
        uses: docker/build-push-action@v5
        with:
          context: ./ui
          push: true
          tags: ${{ env.UI_IMAGE }}:${{ env.IMAGE_TAG }}
