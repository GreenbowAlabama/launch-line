# .github/workflows/dev-deploy.yml
name: CD - Deploy to Dev AKS

env:
  ENVIRONMENT: dev
  CLUSTER_PREFIX: launch-lab
  RG_PREFIX: rg-launch-lab
  CHART_PATH: charts/launch-lab
  RELEASE_NAME: launch-lab-dev
  NAMESPACE: launch-lab-dev
  API_IMAGE: ghcr.io/iancarter13/launch-lab-api
  UI_IMAGE: ghcr.io/iancarter13/launch-lab-ui

on:
  push:
    branches:
      - dev

jobs:
  deploy-dev:
    name: Deploy to Dev AKS
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Resolve AKS Cluster Info
        id: resolve-aks
        run: |
          echo "AKS_CLUSTER_NAME=${CLUSTER_PREFIX}-${ENVIRONMENT}" >> $GITHUB_ENV
          echo "AKS_RESOURCE_GROUP=${RG_PREFIX}-${ENVIRONMENT}" >> $GITHUB_ENV

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --name "$AKS_CLUSTER_NAME" \
            --resource-group "$AKS_RESOURCE_GROUP" \
            --overwrite-existing

      - name: Set image tags
        id: set-tags
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "api_tag=${API_IMAGE}:${SHORT_SHA}" >> $GITHUB_ENV
          echo "ui_tag=${UI_IMAGE}:${SHORT_SHA}" >> $GITHUB_ENV

      - name: Deploy with Helm
        run: |
          helm upgrade --install $RELEASE_NAME $CHART_PATH \
            --namespace $NAMESPACE --create-namespace \
            --set image.repository=${API_IMAGE} \
            --set image.tag=${api_tag} \
            --set uiImage.repository=${UI_IMAGE} \
            --set uiImage.tag=${ui_tag}
