name: End Demo

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment to shut down (e.g., dev)"
        required: true
        default: dev

jobs:
  end-demo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Set kube context
        run: |
          az aks get-credentials \
            --resource-group launch-labs-${{ github.event.inputs.env }}-rg \
            --name launch-labs-aks \
            --overwrite-existing

      - name: Run end demo script
        run: ./scripts/end-demo.sh ${{ github.event.inputs.env }}
